<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tính tổng các số trong khoảng</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Nhập số nguyên a'));
        let b = parseInt(prompt('Nhập số nguyên b'));
        let total = 0;

        document.write('<p>Tổng các số trong khoảng từ ' + a + ' đến ' + b + ' là: ')
        for (total; a <= b; a++ ) {
            total += a;
        }
        document.write(total +'</p>');
    </script>
</body>
</html>
