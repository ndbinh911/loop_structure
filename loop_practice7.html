<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập vòng lặp</title>
</head>
<body>
    <script>
        let i = 1;
        while (i <= 100) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write('FizzBuzz, ')
                i++;
                continue;
            } if (i % 3 == 0) {
                document.write('Fizz, ')
                i++;
                continue;
            } if (i % 5 == 0) {
                document.write('Buzz, ')
                i++;
                continue;
            }
            document.write(i + ', ')
            console.log(i);
            i++;
        }
    </script>
</body>
</html>
