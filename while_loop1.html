<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp while</title>
</head>
<body>
    <h3>Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1. Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.</h3>

    <script>
        let num = prompt('Enter the number: ')
        let total = 0;
        
        while (num != -1) {
            num = parseFloat(prompt('Enter the number: '));
            alert(num);
            alert(total += num);
        }
    </script>
</body>
</html>
