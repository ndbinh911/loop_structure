<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập vòng lặp</title>
</head>
<body>
    <div>
        Tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên là: <span id="demo"></span>
    </div>
    <script>
        let i = 0;
        let total = 0;
        let number = 1;
        while (i <= 30) {
            while (number % 7 == 0) {
                document.getElementById('demo').innerHTML = (total += number);
                console.log(number);
                number++;
                i++;
            }
            number++;
        }
    </script>
</body>
</html>
