<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Số đảo ngược</title>
</head>
<body>
    <script>
        let num = parseInt(prompt('Nhập vào 1 số nguyên dương'));
        let num1;
        let num2 = 0;
        while (num != 0) {
            num1 = num % 10;
            num2 = num2 * 10 + num1;
            num = Math.floor(num / 10);
        }
        document.write('<p>Số đảo ngược là: ' + num2 + '</p>')
    </script>
</body>
</html>
