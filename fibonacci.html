<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] In dãy Fibonacci</title>
</head>
<body>
    <p></p>
    <script>
        let input = parseInt(prompt('Nhập vào 1 số n nguyên dương'));
        let num1 = 1;
        let num2 = 1;
        let total;
        let i = 3;

        document.write('<p> in ra dãy số Fibonacci gồm ' + input + ' số: ');
        document.write(num1);
        document.write(',' + num2);
        



        while (i <= input) {
            document.write(',' + (total = num1 + num2));
            
            num1 = num2;
            num2 = total;
            total = num1 + num2;
            i++;
        }
        document.write('</p>');
    </script>
</body>
</html>
