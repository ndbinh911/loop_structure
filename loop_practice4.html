<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập vòng lặp</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        let num1 = 1;
        let num2 = 1;
        let i = 3;
        let num = 2;

        while (i <= 20) {
            // document.write(', ' + num);
            num1 = num2;
            num2 = num;
            num = num1 + num2;
            if (num % 5 == 0) {
                document.getElementById('demo').innerHTML = 'Số đầu tiên trong dãy fibonacci chia hết cho 5 là: ' + num;
                break;
            }
            i++;
        }
    </script>
</body>
</html>
