<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 1; j <= 10; j++) {
                sout = sout + "<td>" + i * j + "</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);


        document.write('<br>')
        document.write('<br>')

        let attrac, a, b;
        attrac = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
        a = b = 1;
        while (a <= 10) {
            attrac = attrac + "<tr>";
            while (b <= 10) {
                attrac = attrac + "<td>" + a * b + "</td>";
                b++;
            }
            attrac = attrac + "</tr>";
            b = 1;
            a++;
        }
        attrac = attrac + "</table>";
        document.write(attrac);
        </script>
</body>
</html>
