<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Luyện tập vòng lặp</title>
</head>
<body>
    <script>
        let num1 = 1;
        let num2 = 1;
        let i = 3;
        let num = 2;

        document.write('20 số trong dãy fibonacci đầu tiên: ' + num1 + ', ' + num2);
        while (i <= 20) {
            document.write(', ' + num);
            num1 = num2;
            num2 = num;
            num = num1 + num2;
            i++;
        }
    </script>
</body>
</html>
