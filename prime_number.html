<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let numbers = parseInt(prompt('Số lượng số nguyên tố cần in'));
        let N = 9;
        let count = 0;
        document.write(numbers + ' số nguyên tố cần in: ')
            if (numbers == 1) {
                document.write('2');
            } if (numbers == 2) {
                document.write('2, 3');
            } if (numbers == 3) {
                document.write('2, 3, 5');
            } if (numbers >= 4) {
                document.write('2, 3, 5, 7');
                for (count = 5; count <= numbers; ) {
                    while ((N % 2 != 0) && (N % 3 != 0) && (N % 5 != 0) && (N % 7 != 0)) {
                        document.write(', ' + N);
                        count++;
                        N++;
                    }
                    N++;
                }
            } 
    </script>
</body>
</html>
