<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sinh bảng cửu chương (JS)</title>
    <style>
        table, td {
            border: 1px solid;
        }
        td {
            width: 100px;
        }
    </style>
</head>
<body>
    <script>
        let i = 1;
        let j = 2;
        document.write('<table>')
            while (i <= 9) {
                j = 2;
                document.write('<tr>')
                    while (j <= 9) {
                        document.write('<td>' + j + 'x' + i + '=' + (j*i) + '</td>')
                        j++;
                    }
                    document.write('</tr>')
                i++;
            }
        document.write('</table>')
    </script>
</body>
</html>
